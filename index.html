<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Decision Tree jQuery Garfield 07.19</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Lato:400,700''>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

<!--============================================

  QUESTION PAGES 

 ============================================-->

<div id="q1" class="container-fluid questions">
  <h1 class="questions">Will you have an Income Withholding Order (IWO)?</h1>
  <button class="btn btn-lg btn-block btn-success answers" id="iwoYes">Yes</button>
  <button class="btn btn-lg btn-block btn-danger answers" id="iwoNo">No</button>
  <br>
  <br>
  <br>
  <br>
</div>

<div id="q2" class="container-fluid questions">
  <h1 class="questions">Do you have a bank account?</h1>
  <button class="btn btn-lg btn-block btn-success answers" id="bankYes">Yes</button>
  <button class="btn btn-lg btn-block btn-danger answers" id="bankNo">No</button>
  <br>
  <br>
  <div class="container-fluid questions">
    <div class="btn-group btn-group-justified" role="group">
      <div class="btn-group" role="group">
        <button class="btn btn-info" id="backBtn"><i class="fa fa-2x fa-arrow-circle-o-left"></i></button>
      </div>
      <div class="btn-group" role="group">
        <button class="btn btn-info" id="resetBtn1"><i class="fa fa-2x fa-undo"></i></button>
      </div>
    </div>
  </div>
</div>

<div id="q3" class="container-fluid questions">
  <h1>Do you always put in enough money to cover your monthly child support payment?</h1>
  <button class="btn btn-lg btn-block btn-success answers" id="moneyBankYes">Yes</button>
  <button class="btn btn-lg btn-block btn-danger answers" id="moneyBankNo">No</button>
  <br>
  <br>
  <div class="container-fluid questions">
    <div class="btn-group btn-group-justified" role="group">
      <div class="btn-group" role="group">
        <button class="btn btn-info" id="backBtn"><i class="fa fa-2x fa-arrow-circle-o-left"></i></button>
      </div>
      <div class="btn-group" role="group">
        <button class="btn btn-info" id="resetBtn1"><i class="fa fa-2x fa-undo"></i></button>
      </div>
    </div>
  </div>
</div>

<div id="q4" class="container-fluid questions">
  <h1>How do you prefer to pay your other monthly bills?</h1>
  <button class="btn btn-lg btn-block btn-primary answers" id="payOnline"><i class="fa fa-desktop"></i> Online</button>
  <button class="btn btn-lg btn-block btn-warning answers" id="payPhone"><i class="fa fa-phone"></i> By phone</button>
  <button class="btn btn-lg btn-block btn-info answers" id="payMail"><i class="fa fa-envelope-o"></i> By mail</button>
  <button class="btn btn-lg btn-block btn-success answers" id="payIRL"><i class="fa fa-money"></i> In person</button>
  <button class="btn btn-lg btn-block btn-danger answers" id="payCredit"><i class="fa fa-credit-card"></i> Credit Card</button>
  <br>
  <br>
  <div class="container-fluid questions">
    <div class="btn-group btn-group-justified" role="group">
      <div class="btn-group" role="group">
        <button class="btn btn-info" id="backBtn"><i class="fa fa-2x fa-arrow-circle-o-left"></i></button>
      </div>
      <div class="btn-group" role="group">
        <button class="btn btn-info" id="resetBtn1"><i class="fa fa-2x fa-undo"></i></button>
      </div>
    </div>
  </div>
</div>
